name: Extract New Cybersecurity Repos

on:
  schedule:
    - cron: '0 0 * * 0'  # Exécution chaque dimanche à minuit
  workflow_dispatch: # Permet d'exécuter manuellement l'action

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run the Python script
        run: |
          python scripts/extract_new_repos.py

      - name: Commit and push JSON file
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add new_cybersecurity_repos.json
          git commit -m "Update new cybersecurity repos [skip ci]"
          git push origin main
